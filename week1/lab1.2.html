    <script>
function changeImage() {
  var image = document.getElementById('myImage');
    image.src = "table2019.png";
    document.getElementById('text').innerHTML = "Figure 1. Percent of most popular pets owned by Australians in 2019.";
}
function changeImage2() {
  var image = document.getElementById('myImage');
    image.src = "table2021.png";
    document.getElementById('text').innerHTML = "Figure 2. Percent of most popular pets owned by Australians in 2021.";
}
function changeImage3() {
  var image = document.getElementById('myImage');
    image.src = "tableBoth.png";
    document.getElementById('text').innerHTML = "Figure 3. Percent of most popular pets owned by Australians in 2019 and 2021.";
}
    </script>
